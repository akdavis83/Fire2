	<style>
		:root {
			--def-transition-duration: .2s;
		}

		

		

		#hero {
			background-color: #151618;
			height: 50vh;
			padding-top: 3rem;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			
			padding: 10px; /* optional */
			text-align: center; /* optional */
		}

		#main-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			width: 90%;
			margin: 0 auto;
			position: sticky;
			top: 0;
		}

		nav ul {
			list-style: none;
			padding: 0;
			margin: 0;
			display: flex;
			gap: 3rem;
		}

		nav ul a {
			text-decoration: none;
			color: #A1A2A3;
			display: inline-block;
			padding: 1.5rem 0;
			position: sticky;
			top: 0;
		}

		nav ul a:hover {
			color: #E8E8E8;
		}

		.has-submenu {
			position: relative;
			display: flex;
			gap: .5rem;
			align-items: center;
			justify-content: flex-start;
		}

		.has-submenu::after {
			content: url('icons/icon-arrow-down.svg');
			opacity: .6;
			height: 25px;
		}

		.has-submenu:hover ul {
			display: block;
		}

		.has-submenu ul {
			position: absolute;
			top: 100%;
			left: -2rem;
			background-color: #212224;
			border-radius: .5rem;
			padding: .5rem;
			display: none;
		}

		.has-submenu ul a {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 1rem;
			min-width: 15rem;
			border-radius: .5rem;
		}

		.has-submenu ul a::after {
			content: url(icons/icon-arrow-right.svg);
			height: 17px;
			opacity: 0;
		}

		.has-submenu ul a:hover {
			background-color: #2C2D2F;
			padding: 1rem 1.5rem;
		}

		.has-submenu ul a:hover::after {
			opacity: 1;
		}

		.has-submenu:hover::after {
			opacity: 1;
		}

		.has-submenu:hover > a {
			color: #E8E8E8;
		}

		button {
			appearance: none;
			border: 1px solid orange;
			color: orange;
			background-color: transparent;
			border-radius: 10rem;
			padding: .75rem 1.5rem;
			cursor: pointer;
			position: absolute;
			top: 0;
			right: 0;
			margin: 10px;
		}
		body {
			margin: 0;
			color: orangered;
			background-color: black;
			text-align: center;
		  }
		  .offside-regular {
			font-family: "Offside", sans-serif;
			font-weight: 400;
			font-style: normal;
		  }
		  .sticky-wrapper {
			position: relative;
			margin: 10px;
		  }
		  
		  .sticky-header {
			position: absolute;
			top: 0;
			left: 1;
			width: 100%;
			margin: 10px;
			padding: 10px; /* optional */
			text-align: center; /* optional */
		  }
		  a {
			text-decoration: none;
		  }
		/* Air */
